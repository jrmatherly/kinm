name: Bug Report
description: Report a bug or unexpected behavior in kinm
title: "[Bug]: "
labels: ["bug", "triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
        Please provide as much detail as possible to help us diagnose and fix the issue.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: I expected...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Instead...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Configure...
        2. Call function...
        3. See error
    validations:
      required: true

  - type: textarea
    id: code
    attributes:
      label: Code Sample
      description: If applicable, provide a minimal code sample that reproduces the issue
      render: go
      placeholder: |
        // Minimal reproduction code
        package main

        import "github.com/jrmatherly/kinm/pkg/db"

        func main() {
            // ...
        }

  - type: input
    id: version
    attributes:
      label: Kinm Version
      description: What version of kinm are you using?
      placeholder: "e.g., v0.1.0 or commit SHA"
    validations:
      required: true

  - type: input
    id: go-version
    attributes:
      label: Go Version
      description: What version of Go are you using?
      placeholder: "e.g., 1.25"
    validations:
      required: true

  - type: dropdown
    id: database
    attributes:
      label: Database
      description: Which database backend are you using?
      options:
        - PostgreSQL
        - SQLite
        - Both
        - Other
    validations:
      required: true

  - type: input
    id: db-version
    attributes:
      label: Database Version
      description: What version of the database are you using?
      placeholder: "e.g., PostgreSQL 17, SQLite 3.45"

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      description: What OS are you running on?
      options:
        - Linux
        - macOS
        - Windows
        - Other
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant Log Output
      description: Please copy and paste any relevant log output
      render: shell

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here

  - type: checkboxes
    id: search
    attributes:
      label: Search Confirmation
      description: Please confirm you have searched for existing issues
      options:
        - label: I have searched the existing issues and this bug has not been reported
          required: true
